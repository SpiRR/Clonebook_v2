<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Login</title>

    <style>
        section {
            box-sizing: border-box;
            padding: 0;
            border: 1px solid lightgray;
            width: 22%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
            height: auto;
            box-shadow: 2px 5px lightgray;
            margin-top: 200px;
        }
        
        section a {
            text-align: center;
            text-decoration: none;
            text-transform: none;
            display: block;
            margin-top: 15px;
        }
        
        section form {
            display: block;
            background-color: white;
            width: 20vw;
            height: 15vh;
            margin-right: auto;
            margin-left: auto;
            text-align: center;
        }
        
        section form input {
            width: 14vw;
            border-radius: 10px;
            outline: none;
            border: 1px lightgray solid;
            padding: 8px 9px;
            font-size: 15px;
            margin-bottom: 10px; 
        }
        
        section form input:first-child {
            margin-top: 20px;
        }
        
        section form button {
            background-color: blue;
            border: none;
            outline: none;
            color: white;
            border-radius: 10px;
            width: 15vw;
            padding: 8px 0;
        }
        
        section #border {
            width: 17vw;
            text-align: center;
            margin-right: auto;
            margin-left: auto;
            border-bottom: 1px solid lightgray;
            margin-top: 60px;
        }
        
        section #signup{
            border-radius: 10px;
            width: 10vw;
            margin-left: 29%;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #3FB227;
            border: none;
            outline: none;
            color: white;
            padding: 8px 0;
        }

        section h2 {
            text-align: center;
            margin-bottom: 0;
            font-weight: 500;
        }

        section .logo {
            margin-top: 15px;
            font-size: 50px;
            color: #1da1f2;
            margin-left: auto;
            margin-right: auto;
            display: block;
            text-align: center;
        }
        
        </style>

</head>
<body>

    <section>
        <div class="logo">
			<i class="fab fa-cuttlefish">loneBook</i>
		</div>
        <h2>Login</h2>

        <form id="form" method="POST" id="loginForm" onsubmit="loggingIn(); return false">
            <input 
            class="email"
            placeholder="E-mail"
            type="text"
            name="email"
            />
            
            <input 
            class="password"
            placeholder="Password"
            type="password"
            name="password"
            />
        
            <button id="login" type="submit" >Login</button>

        </form>
        
            <a href="/">Forgot password?</a>
        
            <div id="border"></div>
        
            <button id="signup" type="submit">Signup</button>
        
        </section>

        <script> 
        async function loggingIn() {
            var formData = new FormData( document.querySelector('#form') )

            let connect = await fetch("/login", {
                method: 'POST',
                body: formData
            })

            let response = await connect.text()
            window.localStorage.setItem('token', response)
            window.location.href = "/"
        }
        </script>

</body>
</html>
